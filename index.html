<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="calc-wrap">
          <div class="top">
            <form action="">
              <input type="text" id="display" placeholder="0" />
            </form>
          </div>
          <div class="bottom">
            <div class="btn-wrap">
              <div class="row">
                <div class="col-2 no-bg first dark">
                  <span id="deg" class="calBtn" onclick="angleToggle()">DEG</span>
                </div>
                <div class="col-2 no-bg first dark"><span class=calBtn>F-E</span></div>
              </div>
              <div class="custom-row row">
                <div class="custom-col no-bg ">
                  <span class="calBtn btn memory-btn disabled dark">MC</span>
                </div>
                <div class="custom-col no-bg ">
                  <span class="calBtn btn memory-btn disabled dark">MR</span>
                </div>
                <div class="custom-col no-bg dark">
                  <span class="calBtn">M+</span>
                </div>
                <div class="custom-col no-bg dark">
                  <span class="calBtn">M-</span>
                </div>
                <div class="custom-col no-bg dark">
                  <span class="calBtn">MS</span>
                </div>
              </div>
              <div class="func-block row">
                <div class="trig-block col-4" id="trig-block">
                  <span class="img-block"
                    ><img src="images/triangle.png" alt=""
                  /></span>
                  <span>Trigonometry
                    <span id="trigo_funcs">
                      <span>cos</span>
                      <span>sin</span>
                      <span>tan</span>
                      <span>acos</span>
                      <span>asin</span>
                      <span>atan</span>
                    </span>
                  </span>
                  <span class="arrow" id="trig_arrow"
                    ><img src="images/arrow.svg" alt=""
                  /></span>
                </div>
                <div class="f-block col-4" id="f-block">
                  <span class="img-block"
                    ><img src="images/function.png" alt=""
                  /></span>
                  <span>Function</span>
                  <span id="funcs">
                    <span>trunc</span>
                    <span>floor</span>
                    <span>ceil</span>
                    <span>round</span>
                    <span>sign</span>
                  </span>
                  <span class="arrow" id="func_arrow"
                    ><img src="images/arrow.svg" alt=""
                  /></span>
                </div>
              </div>
              <div class="custom-row row">
                <div class="custom-col">
                  <span class="calBtn" id="other-funcs" onclick="changeFuncs()">2 <sup>nd</sup></span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">π</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">e</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">C</span>
                </div>
                <div class="custom-col">
                  <span class="back calBtn"
                    >⌫</span
                  ></span>
                </div>
                <div class="custom-col">
                  <span class="calBtn" id="sq-cube">x²</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">1/x</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">|x|</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">exp</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">mod</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn" id="sq-cube-root">√x</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">(</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">)</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">n!</span>
                </div>
                <div class="custom-col">
                  <span class="sign calBtn">÷</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">x<sup>y</sup></span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">7</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">8</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">9</span>
                </div>
                <div class="custom-col">
                  <span class="sign calBtn">×</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">10<sup>x</sup></span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">4</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">5</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">6</span>
                </div>
                <div class="custom-col">
                  <span class="sign calBtn">–</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">log</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">1</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">2</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">3</span>
                </div>
                <div class="custom-col">
                  <span class="sign calBtn">+</span>
                </div>
                <div class="custom-col">
                  <span class="calBtn">ln</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">+/-</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">0</span>
                </div>
                <div class="custom-col num-col">
                  <span class="calBtn">.</span>
                </div>
                <div class="custom-col skyblue">
                  <span class="calBtn">=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
